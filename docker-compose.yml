services:
  app:
    build:
      context: .
      dockerfile: ./docker/go/Dockerfile
    volumes:
      - ./backend/:/usr/src/app
    tty: true
    ports:
      - 8080:8080
  web:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    volumes:
      - ./frontend/:/usr/src/web
    tty: true
    ports:
      - 5173:5173
